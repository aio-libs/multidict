---

ci:
  autoupdate_schedule: quarterly

repos:
- repo: https://github.com/python-jsonschema/check-jsonschema.git
  rev: 0.29.3
  hooks:
  - id: check-github-workflows
    files: ^\.github/workflows/[^/]+$
    types:
    - yaml
  - id: check-jsonschema
    alias: check-github-workflows-timeout
    name: Check GitHub Workflows set timeout-minutes
    args:
    - --builtin-schema
    - github-workflows-require-timeout
    files: ^\.github/workflows/[^/]+$
    types:
    - yaml
  - id: check-readthedocs

- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.35.1
  hooks:
  - id: yamllint
    args:
    - --strict

- repo: https://github.com/PyCQA/flake8.git
  rev: 7.1.1
  hooks:
  - id: flake8
    alias: flake8-no-wps
    name: flake8 WPS-excluded
    additional_dependencies:
    - flake8-pyi ~= 24.1.0
    - flake8-pytest-style ~= 1.7.2

- repo: local
  hooks:
  - id: top-level-tests-init-py
    name: there must be not top-level `__init__.py` in `tests/`
    language: fail
    entry: >-
      The `tests/__init__.py` module must not exist so `pytest` doesn't add the
      project root to `sys.path` / `$PYTHONPATH`
    files: >-
      (?x)
      ^
        tests/__init__\.py
      $
    types: []
    types_or:
    - file
    - symlink
  - id: changelogs-rst
    name: changelog filenames
    language: fail
    entry: >-
      Changelog files must be named
      ####.(
      bugfix
      | feature
      | deprecation
      | breaking
      | doc
      | packaging
      | contrib
      | misc
      )(.#)?(.rst)?
    exclude: >-
      (?x)
      ^
        CHANGES/(
          \.gitignore
          |(\d+|[0-9a-f]{8}|[0-9a-f]{7}|[0-9a-f]{40})\.(
            bugfix
            |feature
            |deprecation
            |breaking
            |doc
            |packaging
            |contrib
            |misc
          )(\.\d+)?(\.rst)?
          |README\.rst
          |\.TEMPLATE\.rst
        )
      $
    files: ^CHANGES/
    types: []
    types_or:
    - file
    - symlink
  - id: changelogs-user-role
    name: Changelog files should use a non-broken :user:`name` role
    language: pygrep
    entry: :user:([^`]+`?|`[^`]+[\s,])
    pass_filenames: true
    types:
    - file
    - rst

...
