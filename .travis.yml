sudo: required
services:
  - docker

language: python

python:
  - 3.4
  - 3.5
  - 3.6

os:
  - linux
#  - osx

cache:
  directories:
  - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

install:
  - pip install --upgrade pip wheel
  - pip install --upgrade setuptools
  - pip install -r requirements-ci.txt
  - pip install codecov
  - pip install twine

script:
  - flake8 multidict tests
  - pytest --cov=multidict tests
  - python setup.py check -rm
  - if python -c "import sys; sys.exit(sys.version_info < (3,6))"; then
        python setup.py check -s;
    fi

after_success:
  - codecov
  - ./run_docker.sh

env:
  matrix:
    # MULTIDICT_NO_EXTENSIONS environment variables
    # are considered as enabled if they are any non empty strings.
    - MULTIDICT_NO_EXTENSIONS=
    - MULTIDICT_NO_EXTENSIONS=X

deploy:
  skip_cleanup: true
  provider: pypi
  user: andrew.svetlov
  password:
    secure: 
  distributions: "sdist"
  on:
    tags: true
    all_branches: true
    condition: "-z $MULTIDICT_NO_EXTENSIONS"
