[tox]
minversion = 3.0.0
envlist = python

[testenv]
whitelist_externals =
    rm
deps =
    -r requirements/dev.txt
    setuptools
    wheel
commands =
    rm -rf .eggs/ multidict/*.so multidict/_multidict.c
    pytest {posargs}
usedevelop = True

passenv =
    CI
    TRAVIS
    TRAVIS_*
    APPVEYOR
    APPVEYOR_*
    CIRCLECI
    CIRCLE_*
    MULTIDICT_NO_EXTENSIONS
setenv =
    PYTHONDONTWRITEBYTECODE=x

[testenv:profile-dev]
setenv =
    {[testenv]setenv}
    PROFILE_BUILD=x

[testenv:watch]
deps =
    {[testenv]deps}
    pytest-testmon
    pytest-watch
commands = ptw --runner=pytest -- --testmon

[testenv:codecov]
skipsdist = True
skip_install = True
deps = codecov
commands = codecov -f coverage.xml -X gcov

[testenv:flake8]
skipsdist = True
skip_install = True
deps = flake8
commands = flake8 multidict tests

[testenv:mypy]
skipsdist = True
skip_install = True
deps = mypy==0.620
commands = mypy multidict tests

[testenv:manylinux1]
whitelist_externals =
    bash
skipsdist = True
skip_install = True
deps =
commands = bash tools/run_docker.sh "multidict"

[testenv:doc-spelling]
whitelist_externals =
    make
skipsdist = True
skip_install = True
deps =
    -r requirements/doc.txt
commands = make -C docs spelling

[testenv:doc-html]
skipsdist = True
skip_install = True
whitelist_externals =
    make
deps =
commands = make -C docs html

[testenv:pre-commit]
skipsdist = True
skip_install = True
deps = pre-commit
commands = pre-commit run --all-files {posargs}

[testenv:pre-commit-pep257]
skipsdist = True
skip_install = True
deps = pre-commit
commands =
    pre-commit run --config .pre-commit-config.yaml.pep257 --all-files {posargs}

[testenv:setup-check]
skipsdist = True
skip_install = True
deps = docutils
commands =
    python -m setup check --metadata --restructuredtext --strict --verbose

[testenv:build-dists]
skipsdist = True
skip_install = True
deps =
    -U
    setuptools
    wheel
commands =
    python -m setup sdist bdist_wheel

[testenv:upload-dists]
skipsdist = True
skip_install = True
deps =
    -U
    twine
commands =
    python -m twine upload dist/* --username "{env:PYPI_USERNAME:aio-libs-bot}" --password "{env:PYPI_PASSWORD}" --skip-existing
