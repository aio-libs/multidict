    patch:
      default:
        target: 100%
        flags:
        - pytest
    project:
      lib:
        flags:
        - pytest
        paths:
        - multidict/
        target: 94.05%
      tests:
        flags:
        - pytest
        paths:
        - tests/
        target: 100%
      typing:
        flags:
        - MyPy
        target: 85%

