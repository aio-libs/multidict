---

codecov:
  notify:
    after_n_builds: 2  # The number of test matrix+lint jobs uploading coverage
    wait_for_ci: false

  require_ci_to_pass: false

  token: 796e466d-bf08-4b98-8d5b-0e9c442aef06  # repo-scoped

comment:
  require_changes: true

coverage:
  range: 97.87..100
  status:
    patch:
      default:
        target: 100%
        flags:
        - pytest
    project:
      default:
        target: 100%
      lib:
        flags:
        - unit
        paths:
        - multidict/**/*.py
        target: 94.05%
      tests:
        flags:
        - unit
        paths:
        - tests/
        target: 100%
      typing:
        flags:
        - MyPy
        target: 100%
      typing-stubs:
        flags:
        - MyPy
        paths:
        - >-
          **/*.pyi
        target: 100%

...
